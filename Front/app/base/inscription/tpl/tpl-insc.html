<div class="container inscription">

    <div class="clearfix ">
        <div id="inscription" class="col-xs-10">
            <div class="inscrip">
                <h3 id="titleFormInsc">Inscription</h3>
            </div>
            <form id="formInscription">
                <p data-i18n="inscription.formMsg">Please fill in the details below.</p>

                <div class="col-xs-6 forminput-left forminp">
                    <label><span data-i18n="inscription.firstname">First name</span></label><input class="form-control" type="text" name="firstName" placeholder="your first name" required="">
                </div>
                <div class="col-xs-6 forminput-right forminp">

                    <label><span data-i18n="inscription.name">Name</span></label> <input class="form-control" type="text" name="name" placeholder="your name" required="">

                </div>
                <div class="forminp col-xs-12 formwide">
                    <label><span data-i18n="inscription.organisation">organization</span></label><input class="form-control" type="text" name="organisation" placeholder="your company or organization" required="">
                </div>
                <div class="forminp col-xs-6 forminput-left">
                    <label><span data-i18n="inscription.email">email adress*</span></label><input class="form-control required" type="email" name="email" placeholder="your email adress" required="">
                </div>
                <div class="forminp col-xs-6 forminput-right">
                    <label><span data-i18n="inscription.language">language</span></label>
                    <select id="language" class="form-control">
							  <option value="en">english</option> 
							  <option value="fr">français</option>
							</select>
                </div>
                <div class="col-xs-6 forminput-left forminp">
                    <label><span data-i18n="inscription.password">password*</span></label><input class="form-control required" type="password" name="password" placeholder="your password" required="">
                </div>
                <div class="col-xs-6 forminput-right forminp">
                    <label><span data-i18n="inscription.passwordConfirm">Confirm your password*</span></label><input class="form-control required" type="password" name="password2" placeholder="confirm your password" required="">
                </div>
                <div class="forminp col-xs-12 formwide">
                    <input type="checkbox" id="cboxupdate" name="updatenews" value="1" checked="checked"> <span data-i18n="inscription.newsMsg">receive important news (updates, releases …) </span>
                </div>
                <div class="forminp col-xs-12 formwide">
                    <!--<input type="checkbox" id="cboxnews" name="teamnews" value="0"> <span>receive cool news from Ecoreleve Team</span> -->
                </div>
                <p>
                    <button type="button" class="btn btn-success" id="btnInscription"><span data-i18n="inscription.submit">Envoyer</span></button>
                </p>
            </form>
        </div>
        <div id="inscriptionInfos" class="masqued">
            <br/>
            <p><span data-i18n="inscription.inscriptionmsg"></span></p>
            <br/>
            <p>
                <a href='#' class='homeNav'>
                    <button type="button" class="btn btn-success" id="authBtnBack"><span data-i18n="inscription.backBtn">Retour vers la page d'authentification</span></button>
                </a>
            </p>
        </div>
        <div id="inscripErrorInfos" class="masqued">
            <br/>
            <p><span data-i18n="inscription.inscripErrormsg"></span></p>
            <br/>
            <p>
                <a href='#' class='homeNav'>
                    <button type="button" class="btn btnBack" id="authBtnBack"><span data-i18n="inscription.backBtn">Retour vers la page d'authentification</span></button>
                </a>
            </p>
        </div>
        <div id="inscripError" class="masqued">
            <br/>
            <p><span data-i18n="inscription.inscripErrorUnknown"></span></p>
            <br/>
            <p>
                <a href='#' class='homeNav'>
                    <button type="button" class="btn btn-success" id="authBtnBack"><span data-i18n="inscription.backBtn">Retour vers la page d'authentification</span></button>
                </a>
            </p>
        </div>
        <div class="masqued">
            <form id="formMailchimp" method="post">

                <input type="email" name="EMAIL" id="mce-EMAIL">
                <input type="text" name="FNAME" id="mce-FNAME">
                <input type="text" name="LNAME" id="mce-LNAME">
                <input type="text" name="COMPANY" id="mce-COMPANY">
                <input type="number" name="UPDATENEWS" id="mce-UPDATENEWS">
                <input type="number" name="TEAMNEWS" id="mce-TEAMNEWS">
                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">

            </form>
        </div>

    </div>

</div>
